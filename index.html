<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-6">
                <img src="assets/img/Facebook.svg" alt="">
                <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>

            <div class="col-6 card" style="width: 33.33%;">
                    <div class="form-floating mb-3 mt-5">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electronico o numero de telefono</label>
                        
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contrasena</label>
                    </div>
                    <div class="">
                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-primary form-control">Inciciar sesion</button>
                        </div><br>
                        <div class="d-flex justify-content-center">
                            <a href="#">Olvidaste tu contrasena?</a>
                        </div><br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success">Crear cuenta</button>
                        </div><br>
                        
                    </div>
            </div>
            
        </div>
        
    </section>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
